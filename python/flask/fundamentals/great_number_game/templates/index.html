<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-KK94CHFLLe+nY2dmCWGMq91rCGa5gtU4mk92HdvYe+M/SXH301p5ILy+dN9+nJOZ" crossorigin="anonymous">
        <link rel="stylesheet" type="text/css" href="{{ url_for('static', filename='css/style.css') }}">
        <title>Great Number Game</title>
    </head>
    <body>
        <div class="container text-center">
            <div class="row justify-content-center">
                <div class="col-7 align-items-center">
                    <h1 class="mt-4">Welcome to the Great Number Game!!!</h1>
                    <br>
                    <h3>I am thinking of a number between 1 and 100</h3>
                    <h3>Try to guess my number within 5 attempts!</h3>
                    <br>
                    <div id="card-container">
                        <div class="card" id="card-1">
                            <h3>Take a guess!!!</h3>
                            <form action="/guess" method="post">
                                <input type="number" class="mt-3 form-control" placeholder="Type a number" aria-label="Number input" name="guessed_num">
                                <br>
                                <input id="submit-btn" type="submit" value="Submit">
                            </form>
                        </div>
                    </div>
                </div>
            </div>
        </div>

        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ENjdO4Dr2bkBIFxQpeoTz1HIcje39Wm4jDKdf19U8gI4ddQ3GYNS7NTKfAdVQSZe" crossorigin="anonymous"></script>
        <script type="text/javascript" src="{{ url_for('static', filename='js/script.js') }}"></script>
    </body>
</html>
