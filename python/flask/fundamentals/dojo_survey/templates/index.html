<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-KK94CHFLLe+nY2dmCWGMq91rCGa5gtU4mk92HdvYe+M/SXH301p5ILy+dN9+nJOZ" crossorigin="anonymous">
        <link rel="stylesheet" type="text/css" href="{{ url_for('static', filename='css/style.css') }}">
        <title>Dojo Survey</title>
    </head>
    <body>
        <div class="mt-1 d-flex justify-content-center">
            <form class="p-4 border rounded shadow bg-dark text-warning" action="/process" method="post">
                <h1>Dojo Survey</h1>
                <br>
                <div class="mb-3">
                    <label for="input_name" class="fs-5 form-label">Name</label>
                    <input type="text" class="form-control" name="username" placeholder="Type name here">
                </div>
                <div class="mb-3">
                    <label for="select_location" class="fs-5 form-label">Dojo Location</label>
                    <select class="form-select" name="location" title="select_location">
                        <option selected>-- Select a Location --</option>
                        <option value="Chicago">Chicago</option>
                        <option value="Seattle">Seattle</option>
                        <option value="Online">Online</option>
                        <option value="Burbank">Burbank</option>
                        <option value="Bellevue">Bellevue</option>
                    </select>
                </div>
                <p class="fs-5">Favorite Language</p>
                <div class="d-flex form-check">
                    <input class="me-3 form-check input" type="radio" name="language" title="HTML" value="HTML">
                    <label class="form-check-label" for="language">HTML</label>
                </div>
                <div class="d-flex form-check">
                    <input class="me-3 form-check input" type="radio" name="language" title="CSS" value="CSS">
                    <label class="form-check-label" for="language">CSS</label>
                </div>
                <div class="d-flex form-check">
                    <input class="me-3 form-check input" type="radio" name="language" title="JavaScript" value="JavaScript">
                    <label class="form-check-label" for="language">JavaScript</label>
                </div>
                <div class="d-flex form-check">
                    <input class="me-3 form-check input" type="radio" name="language" title="Python" value="Python">
                    <label class="form-check-label" for="language">Python</label>
                </div>
                <div class="mb-3 d-flex form-check">
                    <input class="me-3 form-check input" type="radio" name="language" title="C#" value="C#">
                    <label class="form-check-label" for="language">C#</label>
                </div>
                <p class="fs-5">Favorite Snack</p>
                <div class="d-flex form-check">
                    <input class="me-3 form-check-input" type="checkbox" name="snack" value="Cheez Curls">
                    <label class="form-check-label" for="snack">Cheez Curls</label>
                </div>
                <div class="mb-3 d-flex form-check">
                    <input class="me-3 form-check-input" type="checkbox" name="snack" value="Cheez Balls">
                    <label class="form-check-label" for="snack">Cheez Balls</label>
                </div>
                <div class="mb-3">
                    <label for="input_comments" class="fs-5 form-label">Comments (Optional)</label>
                    <textarea class="form-control" rows="4" name="comments" placeholder="Type comments here"></textarea>
                </div>
                <br>
                <div class="d-flex justify-content-center">
                    <input class="btn btn-warning" type="submit" value="Submit">
                </div>
            </form>
        </div>

        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ENjdO4Dr2bkBIFxQpeoTz1HIcje39Wm4jDKdf19U8gI4ddQ3GYNS7NTKfAdVQSZe" crossorigin="anonymous"></script>
        <script type="text/javascript" src="{{ url_for('static', filename='js/script.js') }}"></script>
    </body>
</html>
