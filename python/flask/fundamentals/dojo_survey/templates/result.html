<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-KK94CHFLLe+nY2dmCWGMq91rCGa5gtU4mk92HdvYe+M/SXH301p5ILy+dN9+nJOZ" crossorigin="anonymous">
        <link rel="stylesheet" type="text/css" href="{{ url_for('static', filename='css/style.css') }}">
        <title>Dojo Survey</title>
    </head>
    <body>
        <div class="mt-3 d-flex justify-content-center">
            <div class="p-4 border rounded shadow bg-dark text-warning">
                <h1>Submitted Info</h1>
                <br>
                <table class="table table-borderless text-warning fs-5">
                    <tbody>
                        <tr>
                            <th scope="row">Name:</th>
                            <td>{{ username }}</td>
                        </tr>
                        <tr>
                            <th scope="row">Location:</th>
                            <td>{{ location }}</td>
                        </tr>
                        <tr>
                            <th scope="row">Favorite Language:</th>
                            <td>{{ language }}</td>
                        </tr>
                        <tr>
                            <th scope="row">Favorite Snacks:</th>
                            {% for snack in snacks %}
                            <td>{{ snack }}</td>
                            {% endfor %}
                        </tr>
                        <tr>
                            <th scope="row">Comments</th>
                            <td>{{ comments }}</td>
                        </tr>
                    </tbody>
                </table>
                <div class="mt-3 d-flex justify-content-center">
                    <button class="btn btn-warning" onclick="location.href='/'">Home</button>
                </div>
            </div>
        </div>

        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ENjdO4Dr2bkBIFxQpeoTz1HIcje39Wm4jDKdf19U8gI4ddQ3GYNS7NTKfAdVQSZe" crossorigin="anonymous"></script>
        <script type="text/javascript" src="{{ url_for('static', filename='js/script.js') }}"></script>
    </body>
</html>
