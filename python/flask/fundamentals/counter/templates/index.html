<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Counter</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-KK94CHFLLe+nY2dmCWGMq91rCGa5gtU4mk92HdvYe+M/SXH301p5ILy+dN9+nJOZ" crossorigin="anonymous">
  </head>
  <body>
    <div class="mt-5 d-flex justify-content-center">
        <div class="p-3 card shadow" style="
            width: 20rem;
            text-align: center">
            <h1>Le Counter</h1>
            <p>You visited this site {{ visits }} time(s).</p>
            <p>The value of the counter is {{ counter }}.</p>
            <form class="mt-4 d-flex justify-content-between" action="/add_more" method="post">
                <input type="number" class="form-control" name="add_any" placeholder="Type number here">
                <input class="btn btn-primary" type="submit" value="Add">
            </form>
            <div class="d-flex justify-content-between">
                <button class="mt-4 btn btn-outline-primary" style="width: 8rem;" onclick="location.href='/add1'">Reload</button>
                <button class="mt-4 btn btn-outline-danger" style="width: 8rem;" onclick="location.href='/destroy_session'">Reset</button>
            </div>
            <button class="mt-4 btn btn-outline-success" onclick="location.href='/add'">Add Two!</button>
        </div>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ENjdO4Dr2bkBIFxQpeoTz1HIcje39Wm4jDKdf19U8gI4ddQ3GYNS7NTKfAdVQSZe" crossorigin="anonymous"></script>
  </body>
</html>
