<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" type="text/css" href="{{ url_for('static', filename='css/bootstrap.css') }}">
    <link rel="stylesheet" type="text/css" href="{{ url_for('static', filename='css/style.css') }}">
</head>
<body>
    <div class="p-2 container">
        <div class="row">
            {% with messages = get_flashed_messages(with_categories = true) %}
                {% if messages %}
                    {% for category, message in messages %}
                        <p class="p-2 mb-0 fw-semibold {{ category }} fs-5 fw-semibold shadow">{{ message }}</p>
                    {% endfor %}
                    <hr>
                {% endif %}
            {% endwith %}
            <div class="col-lg-6">
                <div class="p-3 card bg-dark-subtle bg-gradient shadow">
                    <h1 class="text-primary fw-bold">Register</h1>
                    <hr>
                    <form action="/register" method="POST">
                        <div class="mb-3">
                            <label for="first_name" class="form-label fs-4 fw-semibold">First Name:</label>
                            <input type="text" class="form-control form-control-lg" name="fname" placeholder="Enter First Name">
                            <p class="fw-semibold {{ category }}">{{ message }}</p>
                        </div>
                        <div class="mb-3">
                            <label for="last_name" class="form-label fs-4 fw-semibold">Last Name:</label>
                            <input type="text" class="form-control form-control-lg" name="lname" placeholder="Enter Last Name">
                        </div>
                        <div class="mb-3">
                            <label for="birthday" class="form-label fs-4 fw-semibold">Birthday:</label>
                            <input type="date" class="form-control form-control-lg" name="bday" placeholder="Enter Birthday">
                        </div>
                        <div class="mb-3">
                            <label for="region" class="form-label fs-4 fw-semibold">Region:</label>
                            <select class="form-select fs-4" name="region" title="region">
                                <option value="" selected disabled>-- Please Select a Region --</option>
                                <option class="fw-semibold" value="North America">North America</option>
                                <option class="fw-semibold" value="South America">South America</option>
                                <option class="fw-semibold" value="Africa">Africa</option>
                                <option class="fw-semibold" value="Europe">Europe</option>
                                <option class="fw-semibold" value="Middle East">Middle East</option>
                                <option class="fw-semibold" value="Asia">Asia</option>
                                <option class="fw-semibold" value="Australia and New Zealand">Australia and New Zealand</option>
                            </select>
                        </div>
                        <div class="mb-3">
                            <label for="email" class="form-label fs-4 fw-semibold">Email:</label>
                            <input type="email" class="form-control form-control-lg" name="email" placeholder="Enter E-Mail Address">
                        </div>
                        <div class="mb-3">
                            <label for="password" class="form-label fs-4 fw-semibold">Password:</label>
                            <input type="password" class="form-control form-control-lg" name="password" placeholder="Enter Password">
                        </div>
                        <div class="mb-3">
                            <label for="confirm_password" class="form-label fs-4 fw-semibold">Confirm Password:</label>
                            <input type="password" class="form-control form-control-lg" name="confirm_password" placeholder="Enter Confirm Password">
                        </div>
                        <div class="mb-3">
                            <label for="OS" class="form-label fs-4 fw-semibold">Select OS:</label>
                            <div class="form-check fs-4">
                                <input class="form-check-input" type="radio" name="os" title="Windows" value="Windows">
                                <label class="form-check-label" for="Windows">Windows</label>
                            </div>
                            <div class="form-check fs-4">
                                <input class="form-check-input" type="radio" name="os" title="Mac" value="Mac">
                                <label class="form-check-label" for="Mac">Mac</label>
                            </div>
                            <div class="form-check fs-4">
                                <input class="form-check-input" type="radio" name="os" title="Linux" value="Linux">
                                <label class="form-check-label" for="Linux">Linux</label>
                            </div>
                        </div>
                        <hr>
                        <input type="submit" class="btn btn-primary bg-gradient fs-5 fw-semibold" value="Register">
                    </form>
                </div>
            </div>
            <div class="col-lg-6">
                <div class="p-3 card bg-dark bg-gradient shadow">
                    <h1 class="text-warning fw-bold">Login</h1>
                    <hr class="text-warning">
                    <form action="/login" method="POST">
                        <div class="mb-3">
                            <label for="email" class="form-label fs-4 text-warning fw-semibold">Email:</label>
                            <input type="email" class="form-control form-control-lg" name="email" placeholder="Enter E-Mail Address">
                        </div>
                        <div class="mb-3">
                            <label for="password" class="form-label fs-4 text-warning fw-semibold">Password:</label>
                            <input type="password" class="form-control form-control-lg" name="password" placeholder="Enter Password">
                        </div>
                        <hr class="text-warning">
                        <input type="submit" class="btn btn-warning bg-gradient fs-5 fw-semibold" value="Login">
                    </form>
                </div>
            </div>
        </div>
    </div>
</body>
</html>
