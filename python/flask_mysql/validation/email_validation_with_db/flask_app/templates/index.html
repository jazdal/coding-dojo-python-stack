<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Emails</title>
    <link rel="stylesheet" type="text/css" href="{{ url_for('static', filename='css/bootstrap.css') }}">
    <link rel="stylesheet" type="text/css" href="{{ url_for('static', filename='css/style.css') }}">
</head>
<body>
    <div class="p-5 container">
        <div class="row mt-5 mb-3">
            <div class="col-sm-12">
                {% with messages = get_flashed_messages(with_categories = true) %}
                    {% if messages %}
                        {% for category, message in messages %}
                        <p class="p-2 mb-0 fw-semibold {{ category }} fs-5 fw-semibold shadow">{{ message }}</p>
                        {% endfor %}
                    {% endif %}
                {% endwith %}
            </div>
        </div>
        <div class="row" id="email-form">
            <div class="p-4 card bg-light bg-gradient shadow">
                <form action = "/" method="POST">
                    <div class="row mb-3">
                        <label for="name" class="col-sm-3 col-form-label fs-5 fw-semibold">Email Address:</label>
                        <div class="col-sm-9">
                            <input type="text" class="form-control fs-5" name="email" placeholder="Enter email here">
                        </div>
                    </div>
                    <div class="row mb-3">
                        <div class="col-sm-10"></div>
                        <div class="col-sm-2 d-flex align-items-center justify-content-end">
                            <input type="submit" class="btn btn-success bg-gradient shadow fs-5 fw-semibold" value="Submit">
                        </div>
                    </div>
                </form>
            </div>
        </div>
    </div>
</body>
</html>
