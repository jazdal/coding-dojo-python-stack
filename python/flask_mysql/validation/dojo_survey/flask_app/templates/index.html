<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dojo Survey Index</title>
    <link rel="stylesheet" type="text/css" href="{{ url_for('static', filename='css/bootstrap.css') }}">
    <link rel="stylesheet" type="text/css" href="{{ url_for('static', filename='css/style.css') }}">
</head>
<body>
    <div class="p-5 container">
        <div class="row">
            <div class="p-4 card bg-light bg-gradient shadow">
                <form action = "/" method="POST">
                    <div class="row mb-3">
                        <label for="name" class="col-sm-3 col-form-label fs-5 fw-semibold">Your Name:</label>
                        <div class="col-sm-9">
                            <input type="text" class="form-control fs-5" name="name" placeholder="Enter name here">
                        </div>
                    </div>
                    <div class="row mb-3">
                        <label for="location" class="col-sm-3 col-form-label fs-5 fw-semibold">Dojo Location:</label>
                        <div class="col-sm-9">
                            <select class="form-select fs-5 fw-semibold" name="location" title="location">
                                <option value="San Jose">San Jose</option>
                                <option value="Chicago">Chicago</option>
                                <option value="Seattle">Seattle</option>
                                <option value="Online">Online</option>
                                <option value="Burbank">Burbank</option>
                                <option value="Bellevue">Bellevue</option>
                            </select>
                        </div>
                    </div>
                    <div class="row mb-3">
                        <label for="language" class="col-sm-3 col-form-label fs-5 fw-semibold">Favorite Language:</label>
                        <div class="col-sm-9">
                            <select class="form-select fs-5 fw-semibold" name="language" title="language">
                                <option value="Python">Python</option>
                                <option value="HTML">HTML</option>
                                <option value="CSS">CSS</option>
                                <option value="JavaScript">JavaScript</option>
                                <option value="C#">C#</option>
                                <option value="Java">Java</option>
                            </select>
                        </div>
                    </div>
                    <div class="row mb-3">
                        <label for="comment" class="col-sm-3 col-form-label fs-5 fw-semibold">Comment:</label>
                        <div class="col-sm-12">
                            <textarea class="form-control fs-5" name="comment" placeholder="Leave a comment here"></textarea>
                        </div>
                    </div>
                    <div class="row mb-3">
                        <div class="col-sm-10">
                            {% with messages = get_flashed_messages() %}
                                {% if messages %}
                                    {% for message in messages %}
                                        <p class="p-2 mb-0 bg-danger bg-gradient fw-semibold text-light shadow">{{ message }}</p>
                                    {% endfor %}
                                {% endif %}
                            {% endwith %}
                        </div>
                        <div class="col-sm-2 d-flex align-items-center justify-content-end">
                            <input type="submit" class="btn btn-success bg-gradient shadow fs-5 fw-semibold" value="Submit">
                        </div>
                    </div>
                </form>
            </div>
        </div>
    </div>
</body>
</html>
