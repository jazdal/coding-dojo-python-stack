<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Recipes</title>
    <link rel="stylesheet" type="text/css" href="{{ url_for('static', filename='css/bootstrap.css') }}">
    <link rel="stylesheet" type="text/css" href="{{ url_for('static', filename='css/style.css') }}">
</head>
<body>
    <nav class="navbar navbar-expand-lg bg-body-tertiary shadow">
        <div class="container-fluid">
            <span class="h2">Welcome, {{ user.first_name }}!</span>
            <div class="d-flex align-items-center justify-content-between">
                <button class="me-5 btn btn-primary bg-gradient shadow fs-5 fw-semibold" onclick="location.href='/dashboard'">Dashboard</button>
                <button class="btn btn-warning bg-gradient shadow fs-5 fw-semibold" onclick="location.href='/logout'">Logout</button>
            </div>
        </div>
    </nav>
    <div class="p-3 container">
        <h1>{{ recipe.name }}</h1>
        <hr>
        <table class="table table-warning shadow">
            <tbody>
                <tr class="fs-5">
                    <th scope="row">Description:</th>
                    <td>{{ recipe.description }}</td>
                </tr>
                <tr class="fs-5">
                    <th scope="row">Under 30 minutes?</th>
                    {% if recipe.under_30_mins == 1 %}
                        <td>Yes</td>
                    {% else %}
                        <td>No</td>
                    {% endif %}
                </tr>
                <tr class="fs-5">
                    <th scope="row">Instructions:</th>
                    <td>{{ recipe.instructions }}</td>
                </tr>
                <tr class="fs-5">
                    <th scope="row">Date Made:</th>
                    <td>{{ recipe.created_at.strftime("%B %dth, %Y") }}</td>
                </tr>
            </tbody>
        </table>
    </div>
</body>
</html>
