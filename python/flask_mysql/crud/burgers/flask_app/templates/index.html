<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Burgers</title>
    <link rel="stylesheet" type="text/css" href="{{ url_for('static', filename='css/bootstrap.css') }}">
    <link rel="stylesheet" type="text/css" href="{{ url_for('static', filename='css/style.css') }}">
</head>
<body>
    <div class="p-2 d-flex container justify-content-center">
        <div class="card border shadow">
            <img src="{{ url_for('static', filename='img/restaurant.jpg')}}" alt="restaurant_pic">
            <div class="card-body">
                <h5 class="card-title">Restaurants</h5>
                <p class="card-text">Click on a restaurant below to see their delicious burgers.</p>
            </div>
            <ul class="list-group list-group-flush">
                {% for one_restaurant in all_restaurants %}
                <li class="list-group-item"><a href="/burgers/{{ one_restaurant.id }}">{{ one_restaurant.id }} - {{ one_restaurant.name }}</a></li>
                {% endfor %}
            </ul>
            <div class="d-flex card-body justify-content-center">
                <button class="btn btn-warning shadow fw-semibold" onclick="location.href='/new_restaurant'">Add a Restaurant</button>
            </div>
        </div>
    </div>
    <script type="text/javascript" src="{{ url_for('static', filename='js/bootstrap.js') }}"></script>
    <script type="text/javascript" src="{{ url_for('static', filename='js/script.js') }}"></script>
</body>
</html>
