<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Author Show</title>
    <link rel="stylesheet" type="text/css" href="{{ url_for('static', filename='css/bootstrap.css') }}">
    <link rel="stylesheet" type="text/css" href="{{ url_for('static', filename='css/style.css') }}">
</head>
<body>
    <main class="main p-4">
        <section class="section">
            <div class="row">
                <div class="col-lg-6">
                    <div class="card bg-light bg-gradient shadow">
                        <div class="card-body">
                            <h1 class="mb-5 card-title fw-bold">{{ one_author.name }}'s Favorites</h1>
                            <table class="table table-striped table-hover shadow">
                                <thead>
                                    <tr class="table-active">
                                        <th scope="col">Title</th>
                                        <th scope="col"># of pages</th>
                                    </tr>
                                </thead>
                                <tbody class="table-group-divider">
                                    {% for book in authors.favorite_books %}
                                    <tr>
                                        <td>{{ book.title }}</td>
                                        <td>{{ book.num_of_pages }}</td>
                                    </tr>
                                    {% endfor %}
                                </tbody>
                            </table>
                            <button class="btn btn-warning bg-gradient shadow" onclick="location.href='/'">Home</button>
                        </div>
                    </div>
                </div>
                <div class="col-lg-6">
                    <div class="card bg-light bg-gradient shadow">
                        <div class="card-body">
                            <h1 class="mb-5 card-title fw-bold">Add Author's Favorite</h1>
                            <form action="/authors/{{ one_author.id }}" method="POST">
                                <input type="hidden" name="author_id" value="{{ one_author.id }}">
                                <div class="row mb-3">
                                    <label for="book_title" class="col-sm-3 col-form-label fs-5 fw-semibold">Book:</label>
                                    <div class="col-sm-9">
                                        <select class="form-select fs-5 fw-semibold" name="book_id" title="Book Title">
                                            {% for book in books %}
                                            <option value="{{ book.id }}">{{ book.title }}</option>
                                            {% endfor %}
                                        </select>
                                    </div>
                                </div>
                                <div class="row mb-3">
                                    <div class="col-sm-3">
                                    </div>
                                    <div class="col-sm-9">
                                        <input type="submit" class="btn btn-success bg-gradient shadow fs-5 fw-semibold" value="Add">
                                    </div>
                                </div>
                            </form>
                        </div>
                    </div>
                </div>
            </div>
        </section>
    </main>
</body>
</html>
